<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00ffff" />
    <meta name="description" content="Stream movies and TV shows online with FlickyStream." />
    <link rel="apple-touch-icon" href="/apple-icon-180.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload logo -->
    <link rel="preload" href="/logo.jpeg" as="image" />

    <!-- Google Fonts: Quicksand for UI, Playfair Display for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <title>FlickyStream</title>

    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        color: #fff;
      }
    </style>

    <script>
      // URL and base path for debugging and asset paths
      window.appBaseUrl = window.location.origin;
      try {
        window.appBasePath = import.meta.env?.BASE_URL || "/";
      } catch (e) {
        window.appBasePath = "/";
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Main JS Entry -->
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
